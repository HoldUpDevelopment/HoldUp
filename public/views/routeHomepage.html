<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <!-- HEADER -->
  <header class="p-3 bg-black fixed-top">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a class="d-flex align-items-center me-3 mb-lg-2 fw-bold link-light fs-3 text-decoration-none" href="/">
          HoldUp
        </a>
        <div class="vr link-light"></div>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="../dashboard" class="nav-link px-2 link-light link-opacity-75-hover">Home</a></li>
          <li><a href="" class="nav-link px-2 link-light fw-bold">Gym Routes</a></li>
          <li><a href="../archive" class="nav-link px-2 link-light link-opacity-75-hover">Archive</a></li>
          <li><a href="../news" class="nav-link px-2 link-light link-opacity-75-hover">News</a></li>
        </ul>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>
        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="https://img.icons8.com/?size=100&id=107049&format=png&color=000000"
              style="background-color: #f8f9fa;" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <!--Logged in buttons-->
            <li><a class="dropdown-item logged-in role-setter" style="display: none;" href="#"> + New route</a></li>
            <li><a class="dropdown-item logged-in" style="display: none;" href="#">Profile</a></li>
            <li><a class="dropdown-item logged-in" style="display: none;" href="../settings">Settings</a></li>
            <li>
              <hr class="dropdown-divider logged-in" style="display: none;">
            </li>
            <li><a class="dropdown-item logged-in" style="display: none;" id="logoutButton" href="#">Logout</a></li>
            <script>
              //logout button
              document.getElementById('logoutButton').addEventListener('click', function () {
                // Perform logout logic here
                alert("You have been logged out. Refreshing page...")
                sessionStorage.removeItem("jwt")
                window.location.reload();
              });
            </script>

            <!--Logged out buttons-->
            <li><a class="dropdown-item logged-out" style="display: none;" href='../account/login'>Login</a></li>
            <li><a class="dropdown-item logged-out" style="display: none;" href='../account/signup'>Create an
                Account</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <script src="../js/mainHeader.js"></script>

  <!--Body-->
  <div style="max-height: 100%;">
    <div class="p-5 bg-secondary"></div>
    <div class="row w-100">
      <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 380px;">
        <div class="list-group list-group-flush border-bottom scrollarea">
          <a href="#" class="list-group-item list-group-item-action py-3 lh-sm">
            <div class="d-flex w-100 align-items-center justify-content-between">
              <strong class="mb-1">Route Name</strong>
              <small>Route Date</small>
            </div>
            <div class="d-flex w-100 align-items-center justify-content-between">
              <small class="grade fw-bold">Route Grade</small>
              <small class="grade fw-normal">Route Type</small>
            </div>
          </a>
          
        </div>
        
      </div>
      <div class="d-flex col routePageContainer ms-4 flex-column flex-grow-1" style="background-color: black;">
          
      </div>
    </div>

  </div>



  <!--Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
