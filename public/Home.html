<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        header button {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        header button:hover {
            background-color: #45a049;
            color: white;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .panel {
            border: 1px solid #ddd;
            padding: 20px;
            width: 30%;
            background-color: #f9f9f9;
        }
        .panel h2 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Header with buttons -->
    <header>
        <button>Login</button>
        <button>Account Profile</button>
        <button>News</button>
        <button>Routes</button>
    </header>

    <!-- Container for panels -->
    <div class="container">
        <!-- Announcements Panel -->
        <div class="panel" id="announcements">
            <h2>Announcements</h2>
            <p>No new announcements at the moment.</p>
        </div>

        <!-- Routes Panel -->
        <div class="panel" id="routes">
            <h2>Available Routes</h2>
            <ul>
                <li>Route 1</li>
                <li>Route 2</li>
                <li>Route 3</li>
            </ul>
        </div>

        <!-- Updates Panel -->
        <div class="panel" id="updates">
            <h2>Latest Updates</h2>
            <p>Check back soon for more updates.</p>
        </div>
    </div>

</body>
</html>
